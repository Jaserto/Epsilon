# Types
type muscularGroup implements Timestamps { 
  id: ID!
  name: String!
  status: boolean!
  user: ID!


  # Interface required
  createdAt: Date!
  updatedAt: Date!
}

# Inputs
input WorkoutCreateInput {
  muscularGroup: String
  exercise: String
  weight: String
  reps: String
  series: String
  author: String!
}

input WorkoutUpdateInput {
  muscularGroup: String!
  exercise: String!
  weight: String!
  reps: String!
  series: String
}